<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up </h1>
        <!-- form -->
        <form action="" class="" id="form" novalidate>
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full name"
                required minlength="3" maxlength="100">
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" placeholder="555-555-5555"
                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <!-- email -->
            <div class="form-group">
                <label for="email">Email adress</label>
                <input type="email" id="email" placeholder="email@adress.com"
                required>
            </div>
            <!-- website url -->
            <div class="form-group">
                <label for="website">Website url</label>
                <input type="url" id="website" placeholder="http://jacinto.design"
                required>
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="create password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="atleast 1 uppercase,1 lowercase,1 number">
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password2"> confirm password</label>
                <input type="password" id="password2" placeholder="confirm password" name="password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- error/messgae -->
        <div class="message-container">
            <h3 id="message">
                Don't Hesitate
            </h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
